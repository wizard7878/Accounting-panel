<script>
  
  window.addEventListener('load', function() {
            var script = document.createElement('script');
            script.src = "{% static 'scripts/timerscript.js'%}";  // Path to your JavaScript file
            script.onload =  function() {
                console.log('Script loaded successfully');
                countdown();  // Call the function after the script is loaded
            };
            script.onerror = function() {
                console.error('Error loading script');
            };
            document.body.appendChild(script);
        });
</script>


<script>
  // Function to check if the page is being reloaded
  function isPageReload() {
      return performance.navigation.type === performance.navigation.TYPE_RELOAD;
  }

  // Function to handle the page reload event
  function handlePageReload() {
      if (isPageReload()) {
          window.location.href = "{% url 'loginOtp' %}" // Redirect URL
      }
  }

  // Execute the handlePageReload function when the DOM is fully loaded
  document.addEventListener('DOMContentLoaded', handlePageReload);
</script>

</body></html>
